<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}INSERT_TITLE{% endblock %}
  </title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="../static/css/login.css">
  <link rel="stylesheet" href="../static/css/sign-in.css">
</head>

<body>

  <div>
    {% block navbar %}
      {% include 'navbar.html' %}
    {% endblock %}
  </div>

  <div class="d-flex justify-content-start">
    {% block sidebar %}
    {% endblock %}
    <div class="d-flex">
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <div>
    {% block footer %}
      {% include 'footer.html' %}
    {% endblock %}
  </div>

  <script src="../static/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to dynamically execute all script tags
    function executeAllScripts() {
        // Get all script tags on the page
        var allScripts = document.querySelectorAll('script');

        // Loop through each script tag and execute
        allScripts.forEach(function (script) {
            if (script.src) {
                // If the script has a src attribute, create a new script element to load it
                var newScript = document.createElement('script');
                newScript.src = script.src;
                document.body.appendChild(newScript);
            } else {
                // If it's inline JavaScript, use eval to run it
                eval(script.innerHTML);
            }
        });
    }
  </script>
</body>

</html>
