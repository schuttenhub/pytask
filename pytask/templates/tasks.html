{% extends 'base.html' %}

{% block title %}
PyTask - App
{% endblock %}

{% block content %}
<div class="d-flex flex-column mx-5">
    <h1>Todo List</h1>

    <div>
        <table class="table my-3 mx-10">
            <thead>
                <tr>
                    <th scope="col">Done?</th>
                    <th scope="col">Description</th>
                    <th scope="col">Due Date</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ todo[0] }}</td>
                    <td>{{ todo[1] }}</td>
                    <td>{{ todo[2] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">Everything is done :)</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="button" class="btn btn-warning" onclick="uncompleteAll();">
            <i class="bi bi-arrow-counterclockwise"></i> Uncomplete All
        </button>
        
    </div>
</div>

<script src="../static/js/todocomplete.js"></script>

{% endblock %}
