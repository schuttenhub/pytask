{% extends 'base.html' %}
{% block title %}PyTask - Login{% endblock %}
{% block content %}
<main class="form-signin w-100 m-auto">
  <form action="{{ url_for('login_action') }}" method="POST">
    <h1 class="h3 mb-3 fw-normal">Please log in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="username123" name="username">
      <label for="floatingInput">username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button acti class="btn btn-primary w-100 py-2" type="submit">Login</button>
  </form>
</main>
{% endblock %}
